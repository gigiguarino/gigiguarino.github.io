<!-- ART -->
<div class="main">
	<br>
	<div class="title">         
		<img src="http://i68.tinypic.com/e0oe44.png" class="title"/>
	</div>
	<br><br>
	<div class="text">
		<h1>Purses</h1>
		<p>	
			My sewing skills aren't great enough to make clothing, so I stick to making as many purses as I can.
		</p><br>
		<div class="image-selector" ng-controller="purse-controller">
			<div class="left-arrow"><img src="http://i63.tinypic.com/10565xk.png" class="art" ng-click="previous()"/></div>
			<div class="purse-image"><img ng-src="{{purse}}" class="art"/></div>
			<div class="right-arrow"><img src="http://i63.tinypic.com/30cbsk9.jpg" class="art" ng-click="next()"/></div>
		</div>
	</div>
	<br><br>
	<div class="text">
		<h1>Embroidery</h1>
		<p>
			Like drawing but with string.
		</p><br>
		<div class="image-selector" ng-controller="embroidery-controller">
			<div class="left-arrow"><img src="http://i63.tinypic.com/10565xk.png" class="art" ng-click="previous()"/></div>
			<div class="embroidery-image"><img ng-src="{{embroidery}}" class="art"/></div>
			<div class="right-arrow"><img src="http://i63.tinypic.com/30cbsk9.jpg" class="art" ng-click="next()"/></div>
		</div>
	</div>
	<br><br>
	<div class="text">
		<h1>Headbands</h1>
		<p>
			I learned how to knit after joining a knitting club at school, Scarves with a Purpose.
		</p><br>
		<div class="image-selector" ng-controller="headband-controller">
			<div class="left-arrow"><img src="http://i63.tinypic.com/10565xk.png" class="art" ng-click="previous()"/></div>
			<div class="headband-image"><img ng-src="{{headband}}" class="art"/></div>
			<div class="right-arrow"><img src="http://i63.tinypic.com/30cbsk9.jpg" class="art" ng-click="next()"/></div>
		</div>
	</div>
	
	<br>
	<br>
	<br>
</div>
